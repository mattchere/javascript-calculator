<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content>
    <meta name="author" content="Matthew Cheah">
    <link rel="icon" href="">

    <title>Javascript Calculator</title>

    <!-- Lato font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

</head>

<body>
    <section class="calculator">
        <section class="screen">
            <div class="symbol"><p>0</p></div>
            <div class="expression"><p></p></div>
        </section>
        <section class="board">
            <div class="btn" id="ac"><p>AC</p></div><!--
            --><div class="btn" id="ce"><p>CE</p></div><!--
            --><div class="btn" id="divi"><p>&div;</p></div><!--
            --><div class="btn" id="mult"><p>&times;</p></div><!--
            --><div class="btn" id="seven"><p>7</p></div><!--
            --><div class="btn" id="eight"><p>8</p></div><!--
            --><div class="btn" id="nine"><p>9</p></div><!--
            --><div class="btn" id="subt"><p>&minus;</p></div><!--
            --><div class="btn" id="four"><p>4</p></div><!--
            --><div class="btn" id="five"><p>5</p></div><!--
            --><div class="btn" id="six"><p>6</p></div><!--
            --><div class="btn" id="add"><p>&plus;</p></div><!--
            --><div id="rows">
                <div class="btn" id="one"><p>1</p></div><!--
                --><div class="btn" id="two"><p>2</p></div><!--
                --><div class="btn" id="three"><p>3</p></div><!--
                --><div class="btn" id="zero"><p>0</p></div><!--
                --><div class="btn" id="point"><p>&period;</p></div></div><!--
            --><div class="btn" id="equals"><p>&equals;</p></div>
        </section>
    </section>

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="http://code.jquery.com/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="main.js"></script>
</body>

</html>
